        <h3>Set An Alarm</h3>
        <label for="appt">Set your for your alarm: </label>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const updateTime = () => {
            let d = new Date();
            usa.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'America/Los_Angeles',
            }).split(", ")[1]
            pakistan.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Asia/Karachi',
            }).split(", ")[1]
            turkey.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Europe/Istanbul',
            }).split(", ")[1]
            london.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Europe/London',
            }).split(", ")[1]
            tokyo.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Asia/Tokyo',
            }).split(", ")[1]
            sydney.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Australia/Sydney',
            }).split(", ")[1]
            let alarmHour = (alarm.value.split(":")[0])
            let alarmMinute = (alarm.value.split(":")[1])
            if (d.getHours() == alarmHour && d.getMinutes() == alarmMinute) {
                console.log("Alarm is ringing")
                let audioURL = "https://file-examples.com/storage/fe6993554766e3161a375a5/2017/11/file_example_MP3_700KB.mp3";
                var audio = new Audio(audioURL);
                audio.play()
            }
        }
        setInterval(updateTime, 1000);
    </script>
