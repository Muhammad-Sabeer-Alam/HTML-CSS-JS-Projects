<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <p>Pick a number between 1 and 100.</p>

        <input type="number" id="guessInput" class="input" placeholder="Enter your guess">
        <button id="guessBtn" class="btn">Guess</button>

        <p id="message" class="message"></p>

        <div class="score">
            <p>Score: <span id="scoreValue">10</span></p>
            <p>Highscore: <span id="highscoreValue">0</span></p>
        </div>

        <button id="resetBtn" class="btn reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
